# Production Profile Configuration
# Activate with: SPRING_PROFILES_ACTIVE=prod

# IMPORTANT: Set these environment variables in production!
# DATABASE_URL=jdbc:mysql://your-prod-db:3306/irctc_food_db
# DATABASE_USERNAME=<your-prod-username>
# DATABASE_PASSWORD=<your-secure-password>
# JWT_SECRET=<generate-a-secure-256-bit-key>
# RAZORPAY_KEY_ID=<your-live-razorpay-key>
# RAZORPAY_KEY_SECRET=<your-live-razorpay-secret>
# FRONTEND_URL=https://your-production-domain.com

# Production-optimized settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
logging.level.org.springframework.security=WARN
logging.level.com.irctc.food=INFO

# Disable Hibernate SQL formatting in production for performance
spring.jpa.properties.hibernate.format_sql=false
